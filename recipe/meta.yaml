{% set name = "enterprise" %}
{% set version = "3.0.0" %}

package:
    name: "{{ name|lower }}"
    version: "{{ version }}"

source:
    git_url: https://github.com/nanograv/enterprise.git
    # git_rev:
    git_depth: 1

build:
    number: 1

# test:
