requirements:
    build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - {{ compiler('fortran') }}
        - autoconf
        - automake
        - libtool
        - curl
        - Cython

    host:
        - python =3.8
        - numpy
        - scipy
        - matplotlib
        - pandas
        - jupyter
        - notebook
        - h5py
        - Cython
        - basemap
        - astropy
        - ephem
        - mpi4py
        - suitesparse
        - healpy
        - scikit-sparse
        - jplephem
        - tempo2
        - libstempo
        - pint-pulsar
        - corner
        - acor
        - ptmcmcsampler

    run:
        # check that each of these are actually necessary:
        - python =3.8
        - numpy
        - scipy
        - matplotlib
        - pandas
        - jupyter
        - notebook
        - h5py
        - Cython
        - basemap
        - astropy
        - ephem
        - mpi4py
        - suitesparse
        - healpy
        - scikit-sparse
        - jplephem
